<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./reusable.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    
    <div class="results-component">
      <h2 class="visually-hidden">Results Summary</h2>

      <div class="results-page">    
        <h3 class="light semi-bold">Your Result</h3>
        <p class="results-score"><span>76</span> of 100</p>
        <p class="results-comparison sem-bold">Great</p>
        <p class="results-description light">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-page">
        <h3>Summary</h3>
      
        <figure class="skill-assessment red">
          <span>
            <img src="./assets/images/icon-reaction.svg" alt="Lightning icon">
            <figcaption>Reaction</figcaption>
          </span>
          <p class="skill-assessment-score"><span>80</span> / 100</p>
        </figure>
        
        <figure class="skill-assessment yellow">
          <span>
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            <figcaption>Memory</figcaption>
          </span>
          <p class="skill-assessment-score"><span>92</span> / 100</p>
        </figure>

        <figure class="skill-assessment green">
          <span>
            <img src="./assets/images/icon-verbal.svg" alt="Speaking icon">
            <figcaption>Verbal</figcaption>
          </span>
          <p class="skill-assessment-score"><span>61</span> / 100</p>
        </figure>

        <figure class="skill-assessment blue">
          <span>
            <img src="./assets/images/icon-visual.svg" alt="Eye icon">
            <figcaption>Visual</figcaption>
          </span>
          <p class="skill-assessment-score"><span>72</span> / 100</p>
        </figure>

        <button>Continue</button>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
