<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>

  <main>  
    <div class="results-component">
      <h2 class="visually-hidden">Results Summary</h2>

      <div class="results-page">    
          <h3>Your Result</h3>
          <p class="results-score"><span>76</span> of 100</p>
          <p class="results-comparison">Great</p>
          <p class="results-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-page">
          <h3>Summary</h3>

          <div class="skill-assessments"></div>

          <div class="continue-btn">
            <button>Continue</button>
          </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="./script.js"></script>

</body>
</html>
